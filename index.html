<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <div class="container">
    <h1>To-do List</h1>
    
    <div class="add-task">
      <input type="text" id="task-input" placeholder="Agregar nueva tarea">
      <button id="add-task-button">Agregar Tarea</button>
    </div>
    <ul id="task-list"></ul>
    <div class="summary">
      <p>Total Tareas: <span id="total-tasks">0</span></p>
      <p>Tareas Completadas: <span id="completed-tasks">0</span></p>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
